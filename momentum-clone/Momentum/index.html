</head>

<body>
    <section id="content">
        <span class="js-weather weather"></span>

        <section class="main_content">
            <article class="js-clock">

                <ul class="js-toDoList">

            </article>
        </section>
    </section>

    <script src="weather.js"></script>

</html>
